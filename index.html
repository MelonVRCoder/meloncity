<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelonCity - Minecraft Server</title>
    <style>
        /* Allgemeine Stile */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #28a745, #ff4757);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #28a745;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: #bbb;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Dynamischer Status */
        .status {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Willkommen auf MelonCity</h1>
    </header>

    <nav>
        <a href="#features">Features</a>
        <a href="#rules">Regeln</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <div class="container">
        <h2>Dein Minecraft-Abenteuer beginnt hier!</h2>
        <p>Server-IP: <strong>play.meloncity.de</strong></p>
        <p>Version: 1.20.x</p>
        <a class="btn" href="#">Jetzt verbinden!</a>

        <div class="status" id="status">Lade Server-Status...</div>
    </div>

    <footer>
        &copy; 2024 MelonCity | Dein Zuhause in der Minecraft-Welt
    </footer>

    <script>
        // Beispiel: Server-Status-Demo
        function loadServerStatus() {
            // Simuliere Server-Status
            const status = "Online mit 42 Spielern!";
            document.getElementById("status").innerText = "Server-Status: " + status;
        }

        // Status nach 1 Sekunde laden
        setTimeout(loadServerStatus, 1000);
    </script>
</body>
</html>
